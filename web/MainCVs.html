<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <!-- href to /logo does not actually take you anywhere meaningful -->
                <a href="/logo">
                    <img src="/pics/IU2.png" alt="IU2 Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
            <div class="header-right">
                <a href="UserProfile.html">
                    <img src="/pics/profile.png" alt="profile">
                </a>
                <!-- Needs redirection to actual page that actually logs you out (on backend)-->
                <!-- and then returns you to welcome page  -->
                <a href="web/WelcomePage.html">
                    <img src="/pics/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </header>

    <div class="other_body">

        <div class="main_content">
            <div class="filters-conteiner">
                <div class="filters_header">
                    <img src="/pics/filter.png" alt="filters">
                    <h2>Фильтры</h2>
                </div>

                <div class="filter_section">
                    <div class="filter_section_header"><h2>Уровень образования</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <div class="filter_section">
                    <div class="filter_section_header"><h2>Статус Образования</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Location -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Навыки</h2></div>
                    <div class="filter_variants"></div>
                    <!-- для удобства в css не меняла классы для поисковой строки, просто скопируй ту же поисковую строку с теми же названиями -->
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

            </div>

            <div class="cards">
                <div class="all_jobs">
                    <div class="all_jobs_text">
                        <h2>Все резюме</h2>
                        <p>Показано x из y результатов</p>
                    </div>
                    <button id="clear-filters">Очистить все фильтры</button>
                </div>

                <div class="vacancies" id="vacancies-list">
                    <div class="cv-card">
                    <div class="card-header">
                        <div class="logo-place"></div>
                        <div class="job-title-info">
                            <h2>Name</h2>
                            <h2>Surname</h2>
                        </div>
                    </div>

                    <div class="card-details">
                        <div class="detail-item">
                            <img src="/pics/education.png" alt="education">
                            <span>Уровень образования</span>
                        </div>
                        <div class="detail-item">
                            <span>Статус образования</span>
                        </div>
                    </div>

                    <div class="cv-skills">
                        <div class="cv-skill-tag">скилл1</div>
                        <div class="cv-skill-tag">скилл222222</div>
                        <div class="cv-skill-tag">скилл33333</div>
                        <div class="cv-skill-tag">скил444</div>
                        </div>

                    <div class="card-description">
                        <p>Описание</p>
                    </div>

                    <div class="buttoms">
                        <button class="apply-button">Скачать CV</button>
                        <button class="apply-button">Cвязаться</button>
                    </div>
            </div>
                </div>
                <!-- в css такая же пагинация как в main page -->
                <div id="pagination" class="pagination"></div>
            </div>

            
        </div>
    </div>

    <button id="scrollBtn"></button>

    <!-- JS -->
    <!-- <script src="/web/MainPage.js"></script> -->
</body>
