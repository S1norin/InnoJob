<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoJob</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/web/MainCVs.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/welcome">
                    <img src="/pics/IU2.png" alt="IU2 Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
            <div class="header-right">
                <a href="/job_listing">Вакансии</a>
                <a href="/user_profile">Профиль</a>
                <a href="#" class="logout-link" id="logout-btn">Выйти</a>

            </div>
        </div>
    </header>

    <div class="other_body">

        <div class="main_content">
            <div class="filters-conteiner">
                <div class="filters_header">
                    <img src="/pics/filter.png" alt="filters">
                    <h2>Фильтры</h2>
                </div>

                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Уровень образования</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Статус Образования</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Location -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Навыки</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <!-- для удобства в css не меняла классы для поисковой строки, просто скопируй ту же поисковую строку с теми же названиями -->
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

            </div>

            <div class="cards">
                <div class="all_jobs">
                    <div class="all_jobs_text">
                        <h2>Все резюме</h2>
                        <p>Показано x из y результатов</p>
                    </div>
                    <button id="clear-filters">Очистить все фильтры</button>
                </div>

                <div class="vacancies" id="vacancies-list"></div>
                <!-- в css такая же пагинация как в main page -->
                <div id="pagination" class="pagination"></div>
            </div>


        </div>
    </div>

    <button id="scrollBtn"></button>

    <!-- JS -->
    <script type="module" src="/web/MainCV.js"></script>
</body>

</html>
