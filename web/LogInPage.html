<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InnoJob</title>
    <link rel="stylesheet" href="/web/LogInPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/welcome">
                    <img src="/pics/IU2.png" alt="IU2 Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
        </div>
        </div>
    </header>

    <div class="other_body">
        <div class="card">
            <div class="card_header">
                <h2>Войти в аккаунт</h2>
            </div>

            <form class="login-form">
                <div class="inputs">
                    <input type="text" id="email" placeholder="Email" required>
                    <span class="error-message" id="email-error"></span>

                    <input type="password" id="password" placeholder="Пароль" required>
                    <span class="error-message" id="password-error"></span>

                </div>
                <a href="/email_page">Восстановить пароль</a>
                <button type="submit">Войти</button>
            </form>

            <div class="login-link">
                <p>Ещё нет аккаунта? <a href="/sign_up_page">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/web/LogInPage.js"></script>
</body>

</html>
