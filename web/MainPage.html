<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoJob</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/web/MainPage.css">
</head>


<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/welcome">
                    <img src="pics/IU2.png" alt="IU2 Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
            <div class="header-right">
                <a href="/cv_listing_page">Резюме</a>
                <a href="/user_profile">Профиль</a>
                <a href="#" class="logout-link" id="logout-btn">Выйти</a>

            </div>
        </div>
    </header>

    <div class="other_body">
        <div class="search-container" style="max-width: 1400px; margin: 0 auto;">
            <input type="text" id="search-input" placeholder="Название вакансии...">
            <div style="display: flex; justify-content: flex-end; flex-shrink: 0;">
                <button id="mobile-filter-btn" class="mobile-filter-btn" style="display:none;">Фильтры</button>
            </div>
        </div>


        <div class="mobile-filters-panel">
                <div class="filters_header">
                    <img src="/pics/filter.png" alt="filters">
                    <h2>Фильтры</h2>
                </div>

                <!-- Источник -->

                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Источник</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Job Type -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Тип работы</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Required work experience -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Опыт работы</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Salary range -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Зарплата</h2>
                    </div>
                    <div class="salary-inputs">
                        <input type="text" placeholder="От...">
                        <input type="text" placeholder="До...">
                    </div>
                </div>
                <hr>

                <!-- Location -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Город</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Company -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Компания</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <button id="mobile-filters-hide" class="mobile-filters-hide">×</button>

        </div>


        <div class="main_content">
            <div class="filters-conteiner">
                <div class="filters_header">
                    <img src="/pics/filter.png" alt="filters">
                    <h2>Фильтры</h2>
                </div>

                <!-- Источник -->

                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Источник</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Job Type -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Тип работы</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Required work experience -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Опыт работы</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Salary range -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Зарплата</h2>
                    </div>
                    <div class="salary-inputs">
                        <input type="text" placeholder="От...">
                        <input type="text" placeholder="До...">
                    </div>
                </div>
                <hr>

                <!-- Location -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Город</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <!-- Company -->
                <div class="filter_section">
                    <div class="filter_section_header">
                        <h2>Компания</h2>
                    </div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>


            </div>

            <div class="cards">
                <div class="all_jobs" style="max-width: 1400px; margin: 0 auto;">
                    <div class="all_jobs_text">
                        <h2>Все вакансии</h2>
                        <p>Показано x из y результатов</p>
                    </div>
                    <div style="display: flex; justify-content: flex-end; flex-shrink: 0;">
                        <button id="clear-filters">Очистить все фильтры</button>
                    </div>
                </div>

                <div class="vacancies" id="vacancies-list"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>


    <button id="scrollBtn">
        <img src="/pics/topbtn.png" alt="Наверх" style="width: 50%; height: 50%; opacity: 0;">
    </button>


    <!-- JS -->
    <script type="module" src="/web/MainPage.js"></script>
</body>

</html>
