<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScarEerZ</title>


    <link rel="stylesheet" href="/web/MainPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&display=swap" rel="stylesheet">
</head>

<style>
    .vacancy-card,
    .search-container input,
    .filter_variants,
    .salary-inputs input {
        font-family: "JetBrains Mono", sans-serif;
    }

    .apply-button,
    .header-content,
    .search-container button,
    .all_jobs_text h2,
    .all_jobs button,
    .filters_header,
    .filter_section {
        font-family: "Jockey One", sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/logo">
                    <img src="/pics/IU.png" alt="IU Logo">
                </a>
                <h2>ScarEerZ</h2>
            </div>
            <div class="header-right">
                <a href="/profile">
                    <img src="/pics/profile.png" alt="profile">
                </a>
                <a href="/settings">
                    <img src="/pics/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </header>

    <div class="other_body">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Название вакансии...">
        </div>

        <div class="main_content">
            <div class="filters-conteiner">
                <div class="filters_header">
                    <img src="../pics/filter.png" alt="filters">
                    <h2>Filters</h2>
                </div>


                <div class="filter_section">
                    <div class="filter_section_header"><h2>Тип работы</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>


                <div class="filter_section">
                    <div class="filter_section_header"><h2>Опыт работы</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <div class="filter_section">
                    <div class="filter_section_header"><h2>Зарплата</h2></div>
                    <div class="salary-inputs">
                        <input type="text" placeholder="От...">
                        <input type="text" placeholder="До...">
                    </div>
                </div>
                <hr>

                <div class="filter_section">
                    <div class="filter_section_header"><h2>Город</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
                <hr>

                <div class="filter_section">
                    <div class="filter_section_header"><h2>Компания</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Показать больше</button>
                </div>
            </div>

            <div class="cards">
                <div class="all_jobs">
                    <div class="all_jobs_text">
                        <h2>Все вакансии</h2>
                        <p>Показано x из y результатов</p>
                    </div>
                    <button id="clear-filters">Очистить все фильтры</button>
                </div>

                <div class="vacancies" id="vacancies-list"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/web/MainPage.js"></script>
</body>
</html>
