<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScarEerZ SU</title>
    <link rel="stylesheet" href="SignUpPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&display=swap" rel="stylesheet">

</head>

<style>
    .header-content {
        font-family: "Jockey One", sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                    <a href="/logo">
                        <img src="../pics/IU.png" alt="IU Logo">
                    </a>
                    <h2>ScarEerZ</h2>
                </div>
            </div>
          </div>
      </header>


      <div class="other_body">
            <div class="card">
                <div class="header">
                    <p>Create your account</p>
                </div>
        
                <form class="signup-form">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Repeat password" required>
                    <button type="submit">Sign Up</button>
                </form>

                <div class="login-link">
                    <p>You already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
      </div>

  </body>
  
</html>
