<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InnoJob</title>
    <link rel="stylesheet" href="web/SignUpPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/welcome">
                    <img src="pics/IU2.png" alt="IU2 Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
        </div>
    </header>


    <div class="other_body">
        <div class="card">
            <div class="card_header">
                <h2>Создать аккаунт</h2>
            </div>

            <form class="login-form">
                <div class="inputs">
                    <input type="text" id="firstName" placeholder="Имя" required>
                    <input type="text" id="lastName" placeholder="Фамилия" required>
                    <input type="text" id="email" placeholder="Email" required>
                    <span class="error-message" id="email-error"></span>

                    <input type="password" id="password" placeholder="Пароль" required>
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>



            <div class="login-link">
                <p>Уже зарегистрированы? <a href="/log_in_page">Войти</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/web/SignUpPage.js"></script>
</body>

</html>
