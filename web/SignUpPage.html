<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoJob SU</title>
    <link rel="stylesheet" href="web/SignUpPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&display=swap"
        rel="stylesheet">

</head>

<style>
    .header-content {
        font-family: "Jockey One", sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/logo">
                    <img src="pics/IU.png" alt="IU Logo">
                </a>
                <h2>InnoJob</h2>
            </div>
        </div>
    </header>


    <div class="other_body">
        <div class="card">
            <div class="card_header">
                <h2>Создать аккаунт</h2>
            </div>

            <form class="login-form">
                <div class="inputs">
                    <input type="text" id="firstName" placeholder="Имя" required>
                    <input type="text" id="lastName" placeholder="Фамилия" required>
                    <input type="text" id="email" placeholder="Email" required>
                    <span class="error-message" id="email-error"></span>

                    <input type="password" id="password" placeholder="Пароль" required>
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>



            <div class="login-link">
                <p>Уже зарегистрированы? <a href="/log_in_page">Войти</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/web/SignUpPage.js"></script>
</body>

</html>
