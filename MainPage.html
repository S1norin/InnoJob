<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScarEerZ</title>

    <!-- Styles -->
    <link rel="stylesheet" href="MainPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&display=swap" rel="stylesheet">
</head>

<style>
    .vacancy-card,
    .search-container input,
    .filter_variants,
    .salary-inputs input {
        font-family: "JetBrains Mono", sans-serif;
    }

    .apply-button,
    .header-content,
    .search-container button,
    .all_jobs_text h2,
    .all_jobs button,
    .filters_header,
    .filter_section {
        font-family: "Jockey One", sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/logo">
                    <img src="pics/IU.png" alt="IU Logo">
                </a>
                <h2>ScarEerZ</h2>
            </div>
            <div class="header-right">
                <a href="/profile">
                    <img src="pics/profile.png" alt="profile">
                </a>
                <a href="/settings">
                    <img src="pics/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </header>

    <div class="other_body">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Job title, keywords, or skills...">
            <button id="search-button">Search Jobs</button>
        </div>

        <div class="main_content">
            <div class="filters-conteiner">
                <div class="filters_header">
                    <img src="pics/filter.png" alt="filters">
                    <h2>Filters</h2>
                </div>

                <!-- Job Type -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Job Type</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Show More</button>
                </div>
                <hr>

                <!-- Required work experience -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Required work experience</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Show More</button>
                </div>
                <hr>

                <!-- Salary range -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Salary range</h2></div>
                    <div class="salary-inputs">
                        <input type="text" placeholder="from...">
                        <input type="text" placeholder="to...">
                    </div>
                </div>
                <hr>

                <!-- Location -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Location</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Show More</button>
                </div>
                <hr>

                <!-- Company -->
                <div class="filter_section">
                    <div class="filter_section_header"><h2>Company</h2></div>
                    <div class="filter_variants"></div>
                    <button class="show-more-btn">Show More</button>
                </div>
            </div>

            <div class="cards">
                <div class="all_jobs">
                    <div class="all_jobs_text">
                        <h2>All Jobs</h2>
                        <p>Showing x out of y results</p>
                    </div>
                    <button id="clear-filters">Clear filters</button>
                </div>

                <div class="vacancies" id="vacancies-list"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="MainPage.js"></script>
</body>
</html>
