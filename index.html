<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScarEerZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <div class="search-bar" id="searchBar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Найти вакансии по названию..." id="searchInput">
        <button class="toggle-filters" id="toggleFilters">
          <i class="fas fa-sliders-h"></i>
          <span>Фильтры</span>
        </button>
      </div>

      <!-- ИЗМЕНЕНИЕ №1: Добавляем тег <form> -->
      <form id="filtersForm">
        <div class="filters-panel" id="filtersPanel">
          <div class="filters-grid">
            <div class="filter-group">
              <div class="filter-title">
                <i class="fas fa-money-bill-wave"></i>
                <span>Зарплата ($)</span>
              </div>
              <div class="salary-range-container">
                <div class="range-slider">
                  <div class="range-selected" id="rangeSelected"></div>
                </div>
                <div class="range-input">
                  <input type="range" min="0" max="100000" value="0" id="salaryMin">
                  <input type="range" min="0" max="100000" value="100000" id="salaryMax">
                </div>
                <div class="salary-values">
                  <div class="salary-value" id="minValue">0</div>
                  <div class="salary-value" id="maxValue">100 000</div>
                </div>
              </div>
            </div>

            <div class="filter-group">
              <div class="filter-title">
                <i class="fas fa-briefcase"></i>
                <span>Формат работы</span>
              </div>
              <div class="checkbox-group">
                <!-- ИЗМЕНЕНИЕ №2: Добавляем name и value к чекбоксам -->
                <label class="checkbox-label">
                  <input type="checkbox" name="workFormat" value="remote" checked id="remoteCheckbox">
                  <span>Удалённо</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="workFormat" value="office" checked id="officeCheckbox">
                  <span>Офис</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="workFormat" value="hybrid" checked id="hybridCheckbox">
                  <span>Гибрид</span>
                </label>
              </div>
            </div>

            <div class="filter-group">
              <div class="filter-title">
                <i class="fas fa-user-tie"></i>
                <span>Опыт работы</span>
              </div>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="experience" checked value="any">
                  <span>Любой</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="experience" value="no-exp">
                  <span>Нет опыта</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="experience" value="1-3">
                  <span>1-3 года</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="experience" value="3+">
                  <span>3+ года</span>
                </label>
              </div>
            </div>
          </div>

          <button class="apply-filters" id="applyFilters" type="button">Применить фильтры</button>
        </div>
      </form>
    </div>

    <!-- Контейнер для вакансий -->
    <div id="vacancies-list" class="vacancies-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
